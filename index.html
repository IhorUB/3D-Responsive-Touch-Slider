<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D slider</title>
    <link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img/img.jpg">
                </div>
                <div class="details">
                    <h3>Dirt Neo<br><span>Web-developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img/img1.jpg">
                </div>
                <div class="details">
                    <h3>Dirt Neo<br><span>Web-developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img/img2.jpg">
                </div>
                <div class="details">
                    <h3>Dirt Neo<br><span>Web-developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img/img3.jpg">
                </div>
                <div class="details">
                    <h3>Dirt Neo<br><span>Web-developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img/img4.jpg">
                </div>
                <div class="details">
                    <h3>Dirt Neo<br><span>Web-developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img/img1.jpg">
                </div>
                <div class="details">
                    <h3>Dirt Neo<br><span>Web-developer</span></h3>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script type="text/javascript" src="swiper/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 60,
                stretch: 0,
                depth: 250,
                modifier: 3,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
